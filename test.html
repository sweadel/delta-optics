<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>فحص النظر | Delta Optics</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Tajawal', sans-serif; text-align: center; background: #FAFAFA; margin: 0; padding: 20px; color: #333; }
        header { margin-bottom: 20px; text-align: right; }
        .e-box { width: 150px; height: 150px; background: #fff; margin: 20px auto; display: flex; align-items: center; justify-content: center; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border: 1px solid #eee; }
        #e-char { font-size: 80px; font-family: sans-serif; font-weight: 900; transition: 0.2s; line-height: 1; }
        .controls { display: grid; grid-template-columns: repeat(3, 70px); gap: 10px; justify-content: center; margin-top: 20px; }
        .btn { width: 70px; height: 70px; background: #fff; border: 1px solid #ddd; border-radius: 12px; font-size: 24px; color: #00796B; cursor: pointer; box-shadow: 0 3px 0 #eee; }
        .start-btn { background: #00796B; color: #fff; padding: 15px 50px; border-radius: 50px; border: none; font-size: 1.1rem; font-weight: bold; cursor: pointer; margin-top: 30px; }
    </style>
</head>
<body>
    <header><a href="index.html" style="color:#00796B; text-decoration:none; font-weight:bold;"><i class="fas fa-arrow-right"></i> خروج</a></header>
    
    <div id="start-screen">
        <h2 style="color:#00796B;">فحص نظر سريع</h2>
        <p>حدد اتجاه فتحة حرف E</p>
        <button class="start-btn" onclick="start()">ابدأ الفحص</button>
    </div>

    <div id="game-screen" style="display:none">
        <div class="e-box"><div id="e-char">E</div></div>
        <div class="controls">
            <button class="btn" style="grid-column:2" onclick="check(270)"><i class="fas fa-arrow-up"></i></button>
            <button class="btn" style="grid-column:1; grid-row:2" onclick="check(180)"><i class="fas fa-arrow-left"></i></button>
            <button class="btn" style="grid-column:2; grid-row:2" onclick="check(90)"><i class="fas fa-arrow-down"></i></button>
            <button class="btn" style="grid-column:3; grid-row:2" onclick="check(0)"><i class="fas fa-arrow-right"></i></button>
        </div>
    </div>

    <script>
        let lv = 0; const sizes = [100, 70, 50, 30, 15]; let rot = 0;
        function start() { document.getElementById('start-screen').style.display='none'; document.getElementById('game-screen').style.display='block'; next(); }
        function next() {
            if(lv >= sizes.length) { alert('نظرك ممتاز (6/6)'); location.reload(); return; }
            rot = [0, 90, 180, 270][Math.floor(Math.random()*4)];
            const e = document.getElementById('e-char');
            e.style.fontSize = sizes[lv]+'px';
            e.style.transform = `rotate(${rot}deg)`;
        }
        function check(val) { if(val === rot) { lv++; next(); } else { alert('انتهى الفحص. زورنا للتأكد أكثر.'); location.reload(); } }
    </script>
</body>
</html>
