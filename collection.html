<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Collections | Delta Optics</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { 
            --primary: #0e7490;       
            --dark: #0f172a;          
            --bg: #F3F4F6;            
            --card-bg: #FFFFFF;
            --text-gray: #64748b;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Tajawal', sans-serif;
            background: var(--bg); color: var(--dark); margin: 0;
            min-height: 100vh; display: flex; flex-direction: column;
            overflow-x: hidden;
        }

        /* الهيدر */
        header { 
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            padding: 12px 20px; border-bottom: 1px solid rgba(0,0,0,0.05);
            display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 0; z-index: 100;
        }
        
        .header-title { font-weight: 800; font-size: 1.1rem; color: var(--primary); margin: 0; }
        
        .nav-btn {
            width: 38px; height: 38px; border-radius: 50%; 
            background: #F1F5F9; color: var(--dark);
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; border: none; font-size: 1.1rem;
        }

        /* الفلاتر */
        .filters-wrapper {
            position: sticky; top: 63px; z-index: 90;
            background: var(--bg); padding: 10px 0;
        }
        
        .filters-scroll {
            display: flex; gap: 8px; overflow-x: auto; 
            padding: 0 20px 10px; scrollbar-width: none; justify-content: center;
        }

        .filter-chip {
            background: var(--card-bg); border: 1px solid #E5E7EB;
            padding: 10px 25px; border-radius: 30px; 
            font-weight: 700; color: var(--text-gray); font-size: 0.9rem;
            cursor: pointer; transition: 0.2s; white-space: nowrap;
        }
        .filter-chip.active { 
            background: var(--primary); color: white; border-color: var(--primary);
        }

        /* الشبكة */
        .products-grid {
            padding: 10px 20px 40px;
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
            max-width: 800px; margin: 0 auto; width: 100%;
        }

        .product-card {
            background: var(--card-bg); border-radius: 16px;
            border: 1px solid rgba(0,0,0,0.04);
            overflow: hidden; display: flex; flex-direction: column;
            animation: popIn 0.4s ease both;
        }
        @keyframes popIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* منطقة الصورة */
        .img-container {
            width: 100%; aspect-ratio: 1/0.9; 
            background: #F8FAFC; position: relative;
            display: flex; align-items: center; justify-content: center; padding: 10px;
        }
        
        .prod-img { 
            width: 100%; height: 100%; object-fit: contain; 
            mix-blend-mode: multiply; transition: transform 0.3s;
        }

        /* التفاصيل */
        .info-container { padding: 12px; display: flex; flex-direction: column; flex: 1; text-align: start; }
        
        .cat-name { font-size: 0.7rem; color: var(--text-gray); font-weight: 700; margin-bottom: 4px; }
        .model-name { font-size: 0.95rem; font-weight: 800; color: var(--dark); line-height: 1.3; margin-bottom: 15px; }
        
        /* زر الاستفسار (بدل السعر) */
        .wa-btn {
            margin-top: auto; width: 100%; padding: 10px;
            background: #f0fdfa; border: 1px solid #ccfbf1;
            border-radius: 10px; color: #0f766e;
            font-weight: 700; font-size: 0.85rem; text-decoration: none;
            display: flex; align-items: center; justify-content: center; gap: 6px;
        }

        .empty-state {
            grid-column: 1 / -1; text-align: center; padding: 40px 20px;
            color: var(--text-gray); display: none;
        }

    </style>
</head>
<body>

    <header>
        <a href="index.html" class="nav-btn"><i class="fas fa-arrow-right"></i></a>
        <h2 class="header-title" id="txt-header">المعرض</h2>
        <button class="nav-btn" onclick="toggleLang()" style="font-size:0.8rem; font-weight:800;">EN</button>
    </header>

    <div class="filters-wrapper">
        <div class="filters-scroll">
            <button class="filter-chip active" onclick="filter('all', this)" id="btn-all">الكل</button>
            <button class="filter-chip" onclick="filter('sun', this)" id="btn-sun">نظارات شمسية</button>
            <button class="filter-chip" onclick="filter('med', this)" id="btn-med">نظارات طبية</button>
        </div>
    </div>

    <div class="products-grid">
        
        <div class="product-card" data-cat="sun">
            <div class="img-container">
                <img src="sun1.jpg" class="prod-img" loading="lazy" onerror="this.src='https://via.placeholder.com/200?text=Sunglasses+1'">
            </div>
            <div class="info-container">
                <span class="cat-name" id="txt-cat-sun">نظارة شمسية</span>
                <span class="model-name">موديل حديث 2024</span>
                <a href="#" onclick="ask('نظارة شمسية رقم 1')" class="wa-btn">
                    <i class="fab fa-whatsapp"></i> <span class="txt-ask">استفسار</span>
                </a>
            </div>
        </div>

        <div class="product-card" data-cat="med">
            <div class="img-container">
                <img src="med1.jpg" class="prod-img" loading="lazy" onerror="this.src='https://via.placeholder.com/200?text=Medical+1'">
            </div>
            <div class="info-container">
                <span class="cat-name" id="txt-cat-med">نظارة طبية</span>
                <span class="model-name">إطار طبي أنيق</span>
                <a href="#" onclick="ask('نظارة طبية رقم 1')" class="wa-btn">
                    <i class="fab fa-whatsapp"></i> <span class="txt-ask">استفسار</span>
                </a>
            </div>
        </div>

        <div class="product-card" data-cat="sun">
            <div class="img-container">
                <img src="sun2.jpg" class="prod-img" loading="lazy" onerror="this.src='https://via.placeholder.com/200?text=Sunglasses+2'">
            </div>
            <div class="info-container">
                <span class="cat-name">نظارة شمسية</span>
                <span class="model-name">تصميم كلاسيك</span>
                <a href="#" onclick="ask('نظارة شمسية رقم 2')" class="wa-btn">
                    <i class="fab fa-whatsapp"></i> <span class="txt-ask">استفسار</span>
                </a>
            </div>
        </div>

        <div class="product-card" data-cat="med">
            <div class="img-container">
                <img src="med2.jpg" class="prod-img" loading="lazy" onerror="this.src='https://via.placeholder.com/200?text=Medical+2'">
            </div>
            <div class="info-container">
                <span class="cat-name">نظارة طبية</span>
                <span class="model-name">إطار مريح للقراءة</span>
                <a href="#" onclick="ask('نظارة طبية رقم 2')" class="wa-btn">
                    <i class="fab fa-whatsapp"></i> <span class="txt-ask">استفسار</span>
                </a>
            </div>
        </div>

        <div class="empty-state" id="emptyMsg">لا توجد منتجات</div>

    </div>

    <script>
        const i18n = {
            ar: {
                header: "المعرض", all: "الكل", sun: "نظارات شمسية", med: "نظارات طبية",
                ask: "استفسار", waMsg: "مرحبا، حابب أستفسر عن:"
            },
            en: {
                header: "Gallery", all: "All", sun: "Sunglasses", med: "Medical Frames",
                ask: "Enquire", waMsg: "Hi, I want to ask about:"
            }
        };
        let lang = 'ar';

        function toggleLang() {
            lang = lang === 'ar' ? 'en' : 'ar';
            const html = document.documentElement;
            const t = i18n[lang];
            
            html.dir = lang === 'ar' ? 'rtl' : 'ltr';
            
            document.getElementById('txt-header').innerText = t.header;
            document.getElementById('btn-all').innerText = t.all;
            document.getElementById('btn-sun').innerText = t.sun;
            document.getElementById('btn-med').innerText = t.med;
            
            document.querySelectorAll('.txt-ask').forEach(el => el.innerText = t.ask);
            document.querySelector('.nav-btn i').className = lang === 'ar' ? 'fas fa-arrow-right' : 'fas fa-arrow-left';
            document.querySelector('.lang-btn').innerText = lang === 'ar' ? 'EN' : 'AR'; // تصحيح: الزر هنا هو nav-btn الثاني
        }

        function filter(cat, btn) {
            document.querySelectorAll('.filter-chip').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            const cards = document.querySelectorAll('.product-card');
            let visibleCount = 0;

            cards.forEach(card => {
                if (cat === 'all' || card.dataset.cat === cat) {
                    card.style.display = 'flex';
                    visibleCount++;
                } else {
                    card.style.display = 'none';
                }
            });

            document.getElementById('emptyMsg').style.display = visibleCount > 0 ? 'none' : 'block';
        }

        function ask(item) {
            const msg = `${i18n[lang].waMsg} ${item}`;
            location.href = `https://wa.me/962775549700?text=${encodeURIComponent(msg)}`;
        }
    </script>
</body>
</html>
