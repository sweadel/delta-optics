<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Optics | التشكيلة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00796B; --gold: #D4AF37; --bg: #FAFAFA; }
        body { background: var(--bg); font-family: 'Tajawal', sans-serif; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding: 15px; }
        .product-card { background: #fff; border-radius: 12px; overflow: hidden; border: 1px solid #f0f0f0; transition: 0.3s; }
        .img-box { height: 180px; background: #eee; display: flex; align-items: center; justify-content: center; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>
    <h1 style="text-align:center; padding:20px; color:var(--primary);">التشكيلة الكاملة</h1>
    <div class="gallery-grid" id="galleryContainer"></div>

    <script>
        const container = document.getElementById('galleryContainer');
        for (let i = 1; i <= 10; i++) {
            container.innerHTML += `
                <div class="product-card">
                    <div class="img-box"><img src="m${i}.jpg" onerror="this.src='https://via.placeholder.com/150'"></div>
                    <div style="padding:10px; text-align:center;">موديل #${i}</div>
                </div>`;
        }
    </script>
</body>
</html>
