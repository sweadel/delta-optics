<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Delta Optics | العيادة الذكية</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { 
            --primary: #00695C; 
            --accent: #D4AF37; 
            --bg: #F5F7FA; 
            --surface: #FFFFFF;
            --text-main: #263238;
            --success: #2E7D32;
            --error: #C62828;
        }

        * { box-sizing: border-box; font-family: 'Tajawal', sans-serif; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { background: var(--bg); color: var(--text-main); margin: 0; min-height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* تصميم الهيدر الفخم */
        header { 
            background: var(--surface); 
            padding: 15px 20px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.04); 
            display: flex; align-items: center; justify-content: space-between; 
            z-index: 1000; position: relative;
        }
        .logo-area { display: flex; align-items: center; gap: 10px; font-weight: 800; color: var(--primary); font-size: 1.1rem; }
        .back-btn { width: 40px; height: 40px; border-radius: 12px; background: #f4f6f8; display: flex; align-items: center; justify-content: center; color: var(--text-main); transition: 0.3s; cursor: pointer; text-decoration: none; }
        .back-btn:active { transform: scale(0.95); }

        /* الحاوية الرئيسية */
        .main-stage { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; width: 100%; max-width: 500px; margin: 0 auto; }

        /* الشاشات */
        .screen { 
            display: none; width: 100%; 
            background: var(--surface); 
            padding: 35px 25px; 
            border-radius: 30px; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.06); 
            text-align: center; 
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }
        .screen.active { display: block; }

        /* العناصر الجمالية */
        .pulse-icon { 
            font-size: 3.5rem; color: var(--primary); margin-bottom: 20px; 
            background: rgba(0, 105, 92, 0.05); padding: 25px; border-radius: 50%;
        }
        h2 { margin: 0 0 10px; font-size: 1.5rem; color: var(--text-main); }
        p { color: #607D8B; line-height: 1.6; margin-bottom: 30px; }

        /* الأزرار الحديثة */
        .btn-modern { 
            background: linear-gradient(135deg, var(--primary), #004D40); 
            color: white; padding: 18px; border-radius: 20px; 
            border: none; font-weight: 800; font-size: 1rem; 
            width: 100%; cursor: pointer; box-shadow: 0 8px 25px rgba(0, 105, 92, 0.3); 
            transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 15px;
        }
        .btn-modern:active { transform: scale(0.98); box-shadow: 0 4px 15px rgba(0, 105, 92, 0.2); }
        
        .btn-outline {
            background: transparent; border: 2px solid #E0E0E0; color: var(--text-main);
            padding: 16px; border-radius: 20px; font-weight: 700; width: 100%; cursor: pointer;
        }

        /* فحص النظر E */
        .e-container { 
            width: 180px; height: 180px; background: #fff; 
            border-radius: 25px; border: 1px solid #eee;
            display: flex; align-items: center; justify-content: center; 
            margin: 20px auto 40px; box-shadow: inset 0 0 40px rgba(0,0,0,0.03);
        }
        .e-char { font-size: 100px; font-weight: 900; line-height: 1; transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); }

        .d-pad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; max-width: 260px; margin: 0 auto; }
        .d-btn { 
            width: 70px; height: 70px; background: #F5F7FA; border-radius: 20px; border: none; 
            font-size: 1.5rem; color: var(--text-main); cursor: pointer; 
            box-shadow: 0 4px 0 #E0E0E0; transition: 0.1s;
        }
        .d-btn:active { transform: translateY(4px); box-shadow: none; background: var(--primary); color: white; }

        /* فحص الألوان الاحترافي */
        .ishihara-plate {
            width: 240px; height: 240px; border-radius: 50%; 
            margin: 0 auto 30px; overflow: hidden; 
            border: 6px solid #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            background: #f0f0f0 url('https://i.gifer.com/ZKZg.gif') no-repeat center center; /* لودر */
            background-size: 30px;
        }
        .ishihara-img { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 0.5s; }
        .ishihara-img.loaded { opacity: 1; }

        .num-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .num-btn { 
            padding: 15px; background: #fff; border: 1px solid #eee; border-radius: 15px; 
            font-size: 1.2rem; font-weight: 800; cursor: pointer; transition: 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
        }
        .num-btn:active { background: var(--primary); color: white; border-color: var(--primary); }

        /* شريط التقدم */
        .progress-track { position: absolute; top: 0; left: 0; width: 100%; height: 6px; background: #f0f0f0; }
        .progress-fill { height: 100%; background: var(--accent); width: 0%; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); }

        /* النتيجة */
        .score-ring { 
            width: 130px; height: 130px; border-radius: 50%; 
            border: 8px solid var(--success); margin: 0 auto 20px; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 2.5rem; font-weight: 800; color: var(--success);
            background: #fff;
        }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="back-btn"><i class="fas fa-times"></i></a>
        <div class="logo-area">
            <i class="fas fa-user-md"></i> Delta Clinic
        </div>
        <div onclick="toggleMute()" id="muteIcon" style="cursor:pointer; color:#90A4AE;"><i class="fas fa-volume-up"></i></div>
    </header>

    <div class="main-stage">

        <div id="screen-home" class="screen active">
            <div class="pulse-icon"><i class="fas fa-eye-low-vision"></i></div>
            <h2>عيادة الفحص الرقمي</h2>
            <p>اختر نوع الاختبار لبدء التشخيص الدقيق</p>
            
            <button class="btn-modern" onclick="startTest('vision')">
                <i class="fas fa-eye"></i> فحص حدة النظر
            </button>
            <button class="btn-outline" onclick="startTest('color')">
                <i class="fas fa-palette"></i> فحص عمى الألوان
            </button>
        </div>

        <div id="screen-vision" class="screen">
            <div class="progress-track"><div id="v-prog" class="progress-fill"></div></div>
            <div style="margin-top: 15px; color:#90A4AE; font-size:0.9rem;">اتجاه الفتحة؟</div>
            
            <div class="e-container">
                <div id="e-char" class="e-char">E</div>
            </div>

            <div class="d-pad">
                <button class="d-btn" style="grid-column:2" onclick="checkVision(270)"><i class="fas fa-chevron-up"></i></button>
                <button class="d-btn" style="grid-column:1; grid-row:2" onclick="checkVision(180)"><i class="fas fa-chevron-left"></i></button>
                <button class="d-btn" style="grid-column:2; grid-row:2" onclick="checkVision(90)"><i class="fas fa-chevron-down"></i></button>
                <button class="d-btn" style="grid-column:3; grid-row:2" onclick="checkVision(0)"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>

        <div id="screen-color" class="screen">
            <div class="progress-track"><div id="c-prog" class="progress-fill"></div></div>
            <h3 style="margin: 20px 0;">ما الرقم الظاهر؟</h3>
            
            <div class="ishihara-plate">
                <img id="color-img" src="" class="ishihara-img" onload="this.classList.add('loaded')">
            </div>

            <div class="num-grid" id="color-opts"></div>
        </div>

        <div id="screen-result" class="screen">
            <div class="score-ring" id="res-ring">6/6</div>
            <h2 id="res-title">ممتاز!</h2>
            <p id="res-msg">نظرك سليم، حافظ عليه.</p>
            
            <a id="wa-link" href="#" class="btn-modern" style="background: #25D366; text-decoration:none;">
                <i class="fab fa-whatsapp"></i> إرسال التقرير للطبيب
            </a>
            <button class="btn-outline" onclick="location.reload()">إعادة الفحص</button>
        </div>

    </div>

    <script>
        // --- نظام الصوت الهادئ (بدون ملفات) ---
        let muted = false;
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        
        function beep(freq = 500, type = 'sine') {
            if(muted) return;
            if(ctx.state === 'suspended') ctx.resume();
            const o = ctx.createOscillator();
            const g = ctx.createGain();
            o.type = type; o.frequency.value = freq;
            g.gain.setValueAtTime(0.05, ctx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.2);
            o.connect(g); g.connect(ctx.destination);
            o.start(); o.stop(ctx.currentTime + 0.2);
        }

        function toggleMute() {
            muted = !muted;
            document.getElementById('muteIcon').innerHTML = muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
        }

        // --- البيانات والمنطق ---
        const ui = {
            screens: document.querySelectorAll('.screen'),
            show: (id) => {
                ui.screens.forEach(s => s.classList.remove('active'));
                document.getElementById(id).classList.add('active');
            }
        };

        // 1. منطق فحص النظر
        const vLevels = [120, 90, 60, 40, 25, 15];
        const vScores = ["6/60", "6/36", "6/24", "6/12", "6/9", "6/6"];
        let vIdx = 0, vRot = 0;

        function startTest(type) {
            if(type === 'vision') { vIdx = 0; ui.show('screen-vision'); nextV(); }
            if(type === 'color') { cIdx = 0; cCorrect = 0; ui.show('screen-color'); nextC(); }
        }

        function nextV() {
            if(vIdx >= vLevels.length) { finish('vision', '6/6', true); return; }
            document.getElementById('v-prog').style.width = ((vIdx+1)/vLevels.length)*100 + '%';
            
            const el = document.getElementById('e-char');
            el.style.fontSize = vLevels[vIdx] + 'px';
            vRot = [0, 90, 180, 270][Math.floor(Math.random()*4)];
            el.style.transform = `rotate(${vRot}deg)`;
        }

        function checkVision(ans) {
            if(ans === vRot) { beep(600); vIdx++; nextV(); }
            else { beep(200, 'square'); finish('vision', vScores[vIdx-1] || 'يحتاج فحص', false); }
        }

        // 2. منطق فحص الألوان (صور طبية أصلية)
        // روابط صور Ishihara Plates الأصلية
        const cData = [
            { src: "https://upload.wikimedia.org/wikipedia/commons/e/e0/Ishihara_1.png", ans: 12, opts: [12, 8, 3, 0] },
            { src: "https://upload.wikimedia.org/wikipedia/commons/b/b1/Ishihara_9.png", ans: 74, opts: [71, 74, 21, 14] },
            { src: "https://upload.wikimedia.org/wikipedia/commons/9/91/Ishihara_6.png", ans: 6, opts: [6, 5, 2, 8] },
            { src: "https://upload.wikimedia.org/wikipedia/commons/b/be/Ishihara_2.png", ans: 8, opts: [3, 8, 5, 2] }
        ];
        let cIdx = 0, cCorrect = 0;

        function nextC() {
            if(cIdx >= cData.length) { 
                let score = cCorrect === cData.length ? "سليم" : "اشتباه";
                finish('color', score, cCorrect === cData.length);
                return;
            }
            document.getElementById('c-prog').style.width = ((cIdx+1)/cData.length)*100 + '%';
            
            const cur = cData[cIdx];
            const img = document.getElementById('color-img');
            img.classList.remove('loaded');
            img.src = cur.src;
            
            // احتياط لو الصورة ما حملت
            img.onerror = function() { this.src = "https://placehold.co/240x240/eee/999?text=" + cur.ans; };

            const grid = document.getElementById('color-opts');
            grid.innerHTML = cur.opts.map(n => `<button class="num-btn" onclick="checkColor(${n})">${n}</button>`).join('');
        }

        function checkColor(ans) {
            if(ans === cData[cIdx].ans) { cCorrect++; beep(600); }
            else { beep(200, 'square'); }
            cIdx++; nextC();
        }

        // 3. إنهاء الفحص
        function finish(type, result, isGood) {
            ui.show('screen-result');
            const ring = document.getElementById('res-ring');
            const title = document.getElementById('res-title');
            const msg = document.getElementById('res-msg');
            
            ring.textContent = result;
            if(isGood) {
                ring.style.borderColor = "#2E7D32"; ring.style.color = "#2E7D32";
                title.textContent = "ممتاز!";
                msg.textContent = type === 'vision' ? "حدة النظر عندك 6/6" : "تمييز الألوان عندك سليم تماماً";
            } else {
                ring.style.borderColor = "#C62828"; ring.style.color = "#C62828";
                title.textContent = "انتبه";
                msg.textContent = "ننصحك بزيارة المركز لإجراء فحص شامل.";
            }

            const txt = encodeURIComponent(`مرحباً دكتور، قمت بالفحص الرقمي (${type}) وكانت النتيجة: ${result}`);
            document.getElementById('wa-link').href = `https://wa.me/962775549700?text=${txt}`;
        }
    </script>
</body>
</html>
