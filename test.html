<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>دلتا للبصريات | Delta Optics</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- الأساسيات --- */
        :root { 
            --primary: #00695C; 
            --accent: #D4AF37; 
            --bg: #F8FAFC; 
            --card-bg: #FFFFFF; 
            --text: #1E293B;
            --success: #10B981;
            --error: #EF4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Tajawal', sans-serif; -webkit-tap-highlight-color: transparent; user-select: none; }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow-x: hidden; 
        }

        /* --- الهيدر الاحترافي --- */
        header { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(10px);
            padding: 12px 20px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.03); 
            display: grid; 
            grid-template-columns: 1fr auto 1fr; /* تقسيم ثلاثي متساوي */
            align-items: center; 
            position: sticky; top: 0; z-index: 100;
        }

        /* اليمين: زر اللغة */
        .lang-btn {
            justify-self: start; 
            background: #F1F5F9; color: var(--primary); border: none; 
            padding: 8px 16px; border-radius: 20px; font-weight: 700; 
            font-size: 0.8rem; cursor: pointer; transition: 0.2s;
        }
        .lang-btn:active { transform: scale(0.95); background: #E2E8F0; }

        /* الوسط: اللوجو والاسم */
        .brand-center { 
            display: flex; flex-direction: column; align-items: center; 
            text-decoration: none; cursor: pointer;
        }
        .logo-icon { font-size: 1.8rem; color: var(--primary); margin-bottom: 2px; }
        .brand-text h1 { font-size: 1rem; font-weight: 800; color: var(--primary); line-height: 1; margin: 0; }
        .brand-text span { font-size: 0.7rem; color: var(--accent); font-weight: 600; }

        /* اليسار: زر الرجوع */
        .home-btn {
            justify-self: end; 
            width: 38px; height: 38px; border-radius: 12px;
            background: #fff; border: 1px solid #E2E8F0;
            color: var(--text); display: flex; align-items: center; justify-content: center;
            text-decoration: none; font-size: 1.1rem; transition: 0.2s;
        }
        .home-btn:active { transform: scale(0.9); background: var(--primary); color: white; border-color: var(--primary); }

        /* --- منطقة المحتوى --- */
        .container { 
            flex: 1; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            padding: 20px; width: 100%; max-width: 480px; margin: 0 auto; 
        }

        .screen { 
            display: none; width: 100%; 
            background: var(--card-bg); 
            padding: 30px 25px; 
            border-radius: 24px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.04); 
            text-align: center; 
            animation: fadeInScale 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .screen.active { display: block; }

        @keyframes fadeInScale { from { opacity: 0; transform: scale(0.98) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }

        /* --- الأزرار الكبيرة --- */
        .btn-card {
            width: 100%; padding: 18px; border-radius: 18px; border: none;
            font-size: 1rem; font-weight: 800; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            margin-bottom: 15px; transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
        }
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 8px 25px rgba(0, 105, 92, 0.25); }
        .btn-outline { background: white; color: var(--text); border: 2px solid #F1F5F9; }
        .btn-card:active { transform: scale(0.98); }

        /* --- فحص النظر --- */
        .e-box {
            width: 150px; height: 150px; background: #F8FAFC;
            border: 2px solid #E2E8F0; border-radius: 24px;
            display: flex; align-items: center; justify-content: center;
            margin: 20px auto 40px;
        }
        .e-char { font-size: 90px; font-weight: 900; transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1); color: var(--text); }

        .d-pad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; max-width: 240px; margin: 0 auto; }
        .d-btn { 
            height: 65px; background: white; border: 1px solid #E2E8F0; border-radius: 16px; 
            font-size: 1.4rem; color: var(--primary); cursor: pointer; 
            box-shadow: 0 4px 0 #E2E8F0; transition: 0.1s;
        }
        .d-btn:active { transform: translateY(4px); box-shadow: none; background: var(--primary); color: white; }

        /* --- فحص الألوان --- */
        .plate-wrapper {
            width: 230px; height: 230px; margin: 0 auto 25px;
            background: #fff; border-radius: 50%; overflow: hidden;
            border: 6px solid #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.06);
            transform: translateZ(0); /* تسريع */
        }
        canvas { width: 100%; height: 100%; }

        .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .num-btn { 
            background: #F8FAFC; border: none; padding: 15px; border-radius: 14px; 
            font-size: 1.3rem; font-weight: 700; color: var(--text); cursor: pointer; 
        }
        .num-btn:active { background: #CBD5E1; }

        .input-display {
            font-size: 2.2rem; font-weight: 800; color: var(--primary);
            height: 50px; margin-bottom: 20px; letter-spacing: 4px;
            border-bottom: 2px dashed #E2E8F0;
        }

        /* --- النتيجة --- */
        .score-circle {
            width: 110px; height: 110px; border-radius: 50%;
            border: 6px solid var(--success); margin: 0 auto 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem; font-weight: 800; color: var(--success);
            background: #F0FDF4;
        }

        /* إخفاء السكرول */
        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body>

    <header>
        <button class="lang-btn" onclick="toggleLang()" id="langBtn">English</button>

        <a href="index.html" class="brand-center">
            <div class="logo-icon"><i class="fas fa-eye"></i></div>
            <div class="brand-text">
                <h1 data-i18n="title">دلتا للبصريات</h1>
                <span data-i18n="location">المقابلين</span>
            </div>
        </a>

        <a href="index.html" class="home-btn"><i class="fas fa-arrow-left"></i></a>
    </header>

    <div class="container">

        <div id="screen-home" class="screen active">
            <h2 data-i18n="welcome" style="font-size: 1.5rem; color: var(--primary); margin-bottom: 10px;">نظام الفحص الذكي</h2>
            <p data-i18n="desc" style="color: #64748B; margin-bottom: 30px;">اختر نوع الفحص للبدء</p>
            
            <button class="btn-card btn-primary" onclick="startTest('vision')">
                <i class="fas fa-glasses"></i> <span data-i18n="btn_vision">فحص حدة النظر</span>
            </button>
            <button class="btn-card btn-outline" onclick="startTest('color')">
                <i class="fas fa-palette"></i> <span data-i18n="btn_color">فحص عمى الألوان</span>
            </button>
        </div>

        <div id="screen-vision" class="screen">
            <div class="e-box"><div id="e-char" class="e-char">E</div></div>
            <p data-i18n="vision_instr" style="color: #64748B; margin-bottom: 20px;">حدد اتجاه الفتحة</p>
            <div class="d-pad">
                <button class="d-btn" style="grid-column: 2" onclick="checkVision(270)"><i class="fas fa-chevron-up"></i></button>
                <button class="d-btn" style="grid-column: 1; grid-row: 2" onclick="checkVision(180)"><i class="fas fa-chevron-left"></i></button>
                <button class="d-btn" style="grid-column: 2; grid-row: 2" onclick="checkVision(90)"><i class="fas fa-chevron-down"></i></button>
                <button class="d-btn" style="grid-column: 3; grid-row: 2" onclick="checkVision(0)"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>

        <div id="screen-color" class="screen">
            <div class="plate-wrapper"><canvas id="plateCanvas" width="230" height="230"></canvas></div>
            <div id="user-input" class="input-display"></div>
            <div class="numpad">
                <script>
                    for(let i=1; i<=9; i++) document.write(`<button class="num-btn" onclick="addNum(${i})">${i}</button>`);
                </script>
                <button class="num-btn" style="color:var(--error);" onclick="clearIn()"><i class="fas fa-backspace"></i></button>
                <button class="num-btn" onclick="addNum(0)">0</button>
                <button class="num-btn" style="color:var(--success);" onclick="submitColor()"><i class="fas fa-check"></i></button>
            </div>
        </div>

        <div id="screen-result" class="screen">
            <div id="res-circle" class="score-circle">--</div>
            <h2 id="res-title" style="margin-bottom: 5px;">--</h2>
            <p id="res-msg" style="color: #64748B; margin-bottom: 25px;">--</p>
            
            <a id="wa-link" href="#" class="btn-card btn-primary" style="background:#10B981; text-decoration:none;">
                <i class="fab fa-whatsapp"></i> <span data-i18n="whatsapp">حجز موعد بالنتيجة</span>
            </a>
            <button class="btn-card btn-outline" onclick="location.reload()" data-i18n="restart">إعادة الفحص</button>
        </div>

    </div>

    <script>
        // --- إعدادات اللغة ---
        const i18n = {
            ar: {
                title: "دلتا للبصريات", location: "المقابلين", welcome: "نظام الفحص الذكي",
                desc: "اختر نوع الفحص للبدء", btn_vision: "فحص حدة النظر", btn_color: "فحص عمى الألوان",
                vision_instr: "حدد اتجاه الفتحة", whatsapp: "حجز موعد بالنتيجة", restart: "إعادة الفحص",
                excellent: "ممتاز", alert: "انتبه", msg_good: "نتيجتك طبيعية", msg_bad: "يُنصح بزيارة المركز",
                lang_btn: "English"
            },
            en: {
                title: "Delta Optics", location: "Al-Muqabalain", welcome: "Smart Eye Test",
                desc: "Choose a test to start", btn_vision: "Visual Acuity Test", btn_color: "Color Blindness Test",
                vision_instr: "Indicate direction", whatsapp: "Book Appointment", restart: "Restart",
                excellent: "Excellent", alert: "Attention", msg_good: "Result is normal", msg_bad: "Please visit clinic",
                lang_btn: "عربي"
            }
        };

        let curLang = 'ar';

        function toggleLang() {
            curLang = curLang === 'ar' ? 'en' : 'ar';
            document.documentElement.dir = curLang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('langBtn').innerText = i18n[curLang].lang_btn;
            updateUI();
        }

        function updateUI() {
            const t = i18n[curLang];
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if(t[key]) el.innerText = t[key];
            });
        }

        // --- إدارة الشاشات ---
        const show = (id) => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        };

        // --- فحص النظر ---
        const vLevels = [110, 80, 50, 30, 20], vScores = ["6/60", "6/36", "6/18", "6/9", "6/6"];
        let vIdx = 0, vRot = 0;

        function startTest(type) {
            if(type === 'vision') { vIdx=0; show('screen-vision'); nextV(); }
            if(type === 'color') { cIdx=0; cCorrect=0; show('screen-color'); nextC(); }
        }

        function nextV() {
            if(vIdx >= vLevels.length) { finish(vScores[vScores.length-1], true); return; }
            const e = document.getElementById('e-char');
            e.style.fontSize = vLevels[vIdx] + 'px';
            vRot = [0, 90, 180, 270][Math.floor(Math.random()*4)];
            e.style.transform = `rotate(${vRot}deg)`;
        }

        function checkVision(ang) { if(ang === vRot) { vIdx++; nextV(); } else finish(vScores[vIdx] || "Weak", false); }

        // --- فحص الألوان (سريع جداً) ---
        const cData = [12, 8, 5, 29, 74];
        let cIdx = 0, cCorrect = 0, userIn = "";
        const ctx = document.getElementById('plateCanvas').getContext('2d', { alpha: false });

        function drawPlate(num) {
            ctx.fillStyle = "#ffffff"; ctx.fillRect(0, 0, 230, 230);
            // رسم 400 نقطة فقط للسرعة
            for(let i=0; i<400; i++) {
                const x = Math.random()*230, y = Math.random()*230;
                if(Math.sqrt((x-115)**2+(y-115)**2) > 110) continue;
                ctx.beginPath(); ctx.arc(x,y, Math.random()*4+2, 0, Math.PI*2);
                ctx.fillStyle = Math.random()>0.5 ? '#86EFAC' : '#E2E8F0'; ctx.fill();
            }
            ctx.fillStyle = "#EF4444"; ctx.font = "bold 130px Tajawal"; 
            ctx.textAlign = "center"; ctx.textBaseline = "middle"; 
            ctx.fillText(num, 115, 125);
        }

        function nextC() {
            if(cIdx >= cData.length) { finish(cCorrect === cData.length ? "100%" : "Low", cCorrect > 3); return; }
            userIn = ""; updateIn(); requestAnimationFrame(() => drawPlate(cData[cIdx]));
        }
        
        function addNum(n) { if(userIn.length<2) { userIn+=n; updateIn(); } }
        function clearIn() { userIn=""; updateIn(); }
        function updateIn() { document.getElementById('user-input').innerText = userIn; }
        function submitColor() { if(parseInt(userIn) === cData[cIdx]) cCorrect++; cIdx++; nextC(); }

        // --- النتيجة ---
        function finish(score, good) {
            show('screen-result');
            const t = i18n[curLang];
            const el = document.getElementById('res-circle');
            el.innerText = score;
            el.style.borderColor = good ? "var(--success)" : "var(--error)";
            el.style.color = good ? "var(--success)" : "var(--error)";
            
            document.getElementById('res-title').innerText = good ? t.excellent : t.alert;
            document.getElementById('res-msg').innerText = good ? t.msg_good : t.msg_bad;
            document.getElementById('wa-link').href = `https://wa.me/962775549700?text=Result: ${score}`;
        }
    </script>
</body>
</html>
