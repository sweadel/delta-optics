<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Delta Optics | تشكيلة النظارات</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --primary: #00796B; --gold: #D4AF37; --bg: #F8F9FA; --text: #37474F; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Tajawal', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); overflow-x: hidden; padding-bottom: 30px; }
        a { text-decoration: none; color: inherit; }

        /* الهيدر الأنيق */
        header { background: #fff; box-shadow: 0 2px 15px rgba(0,0,0,0.08); position: fixed; width: 100%; top: 0; z-index: 1000; height: 70px; display: flex; align-items: center; }
        .nav-container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 0 15px; display: flex; justify-content: space-between; align-items: center; }
        .header-right { display: flex; align-items: center; gap: 12px; }
        .nav-logo { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--primary); padding: 2px; }
        .logo-text { font-size: 1.1rem; font-weight: 800; color: var(--primary); }
        .back-btn { width: 40px; height: 40px; border-radius: 50%; background: #f1f3f4; display: flex; align-items: center; justify-content: center; color: var(--primary); transition: 0.3s; }
        .back-btn:hover { background: var(--primary); color: #fff; }

        /* عنوان الصفحة والفلاتر */
        .page-header { margin-top: 100px; text-align: center; padding: 0 15px; }
        .page-title { font-size: 1.8rem; font-weight: 800; color: var(--primary); margin-bottom: 20px; }
        
        .filter-tabs { display: flex; justify-content: center; gap: 12px; margin-bottom: 30px; overflow-x: auto; padding: 5px; }
        .tab { padding: 10px 25px; border-radius: 50px; background: #fff; border: 1px solid #ddd; cursor: pointer; font-weight: 700; color: #666; transition: 0.3s; white-space: nowrap; box-shadow: 0 2px 5px rgba(0,0,0,0.02); }
        .tab.active { background: var(--primary); color: #fff; border-color: var(--primary); box-shadow: 0 5px 15px rgba(0,121,107,0.2); }

        /* معرض النظارات */
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(165px, 1fr)); gap: 18px; padding: 0 18px 40px; max-width: 1200px; margin: 0 auto; }
        
        .product-card { background: #fff; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.05); border: 1px solid rgba(0,0,0,0.03); transition: 0.4s; position: relative; }
        .product-card:hover { transform: translateY(-8px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
        
        /* شارة "جديد" */
        .new-badge { position: absolute; top: 12px; right: 12px; background: var(--gold); color: #fff; font-size: 0.65rem; font-weight: 800; padding: 4px 10px; border-radius: 10px; z-index: 5; box-shadow: 0 3px 6px rgba(0,0,0,0.1); }

        .img-box { height: 180px; background: #fff; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        .img-box img { width: 90%; height: 90%; object-fit: contain; transition: 0.6s ease; opacity: 0; }
        .img-box img.loaded { opacity: 1; }
        .product-card:hover .img-box img { transform: scale(1.1); }

        .info { padding: 15px; text-align: center; background: linear-gradient(to bottom, #fff, #f9f9f9); }
        .cat-tag { font-size: 0.7rem; font-weight: 800; color: var(--gold); text-transform: uppercase; letter-spacing: 1px; display: block; margin-bottom: 5px; }
        .model-name { font-size: 1rem; font-weight: 800; color: var(--text); margin-bottom: 12px; }
        
        .wa-btn { display: flex; align-items: center; justify-content: center; gap: 8px; background: #25D366; color: #fff; padding: 10px; border-radius: 12px; font-weight: 700; font-size: 0.85rem; transition: 0.3s; box-shadow: 0 4px 10px rgba(37, 211, 102, 0.2); }
        .wa-btn:hover { background: #1da851; transform: scale(1.02); }

        /* الفوتر */
        footer { background: #263238; color: #fff; text-align: center; padding: 40px 15px; margin-top: 50px; border-radius: 30px 30px 0 0; }
        .social-links { display: flex; justify-content: center; gap: 20px; margin-top: 15px; font-size: 1.5rem; }

        @media (max-width: 480px) {
            .gallery-grid { grid-template-columns: 1fr 1fr; gap: 12px; padding: 0 12px; }
            .img-box { height: 140px; }
            .page-title { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="nav-container">
            <div class="header-right">
                <img src="logo.jpg" class="nav-logo" onerror="this.src='https://via.placeholder.com/50'">
                <span class="logo-text">دلتا للبصريات</span>
            </div>
            <a href="index.html" class="back-btn"><i class="fas fa-times"></i></a>
        </div>
    </header>

    <div class="page-header">
        <h1 class="page-title">اكتشف تشكيلتنا</h1>
        <div class="filter-tabs">
            <div class="tab active" onclick="filter('all')">الكل</div>
            <div class="tab" onclick="filter('medical')">طبية فخمة</div>
            <div class="tab" onclick="filter('sun')">شمسية عصرية</div>
        </div>
    </div>

    <div class="gallery-grid" id="galleryContainer"></div>

    <footer>
        <p>فرع المقابلين - نتشرف بزيارتكم</p>
        <div class="social-links">
            <a href="https://facebook.com/delta.optics1" target="_blank" style="color:white;"><i class="fab fa-facebook"></i></a>
            <a href="https://instagram.com/delta.optics1" target="_blank" style="color:white;"><i class="fab fa-instagram"></i></a>
        </div>
        <p style="margin-top:20px; font-size:0.7rem; opacity:0.5;">© 2026 Delta Optics</p>
    </footer>

    <script>
        const container = document.getElementById('galleryContainer');
        const limit = 20;

        function loadImages() {
            let html = '';
            for (let i = 1; i <= limit; i++) {
                html += createCard('medical', i, `m${i}.jpg.jpg`);
                html += createCard('sun', i, `s${i}.jpg.jpg`);
            }
            container.innerHTML = html;
        }

        function createCard(type, index, fileName) {
            const label = type === 'medical' ? 'طبية' : 'شمسية';
            return `
            <div class="product-card ${type}" id="card-${type}-${index}">
                <div class="new-badge">NEW</div>
                <div class="img-box">
                    <img src="${fileName}" loading="lazy" 
                         onload="this.classList.add('loaded')" 
                         onerror="handleImgError(this, '${type}', ${index})">
                </div>
                <div class="info">
                    <span class="cat-tag">${label}</span>
                    <h3 class="model-name">موديل #${index}</h3>
                    <a href="#" class="wa-btn dynamic-wa" data-filename="${fileName}" data-index="${index}" data-type="${label}">
                        <i class="fab fa-whatsapp"></i> استفسار سريع
                    </a>
                </div>
            </div>`;
        }

        function handleImgError(img, type, index) {
            if (!img.dataset.retried) {
                img.dataset.retried = "true";
                const newName = type === 'medical' ? `m${index}.jpg` : `s${index}.jpg`;
                img.src = newName;
                const btn = img.closest('.product-card').querySelector('.dynamic-wa');
                btn.dataset.filename = newName;
                updateLink(btn);
            } else {
                img.closest('.product-card').remove();
            }
        }

        function filter(cat) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.currentTarget.classList.add('active');
            document.querySelectorAll('.product-card').forEach(card => {
                card.style.display = (cat === 'all' || card.classList.contains(cat)) ? 'block' : 'none';
            });
        }

        function updateLink(btn) {
            const baseUrl = window.location.href.split('collection.html')[0];
            const imgUrl = baseUrl + btn.dataset.filename;
            const msg = encodeURIComponent(`مرحباً دلتا للبصريات، أعجبني موديل ${btn.dataset.type} رقم #${btn.dataset.index}\nرابط النظارة: ${imgUrl}`);
            btn.href = `https://wa.me/962775549700?text=${msg}`;
        }

        window.onload = () => {
            loadImages();
            setTimeout(() => {
                document.querySelectorAll('.dynamic-wa').forEach(updateLink);
            }, 600);
        };
    </script>
</body>
</html>
