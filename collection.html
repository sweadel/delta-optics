<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Collections | Delta Optics</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { 
            --primary: #0e7490;       
            --dark: #0f172a;          
            --bg: #F3F4F6;            
            --card-bg: #FFFFFF;
            --text-gray: #64748b;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Tajawal', sans-serif;
            background: var(--bg); color: var(--dark); margin: 0;
            min-height: 100vh; display: flex; flex-direction: column;
            overflow-x: hidden; transition: 0.3s;
        }

        /* الهيدر */
        header { 
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px);
            padding: 12px 20px; border-bottom: 1px solid rgba(0,0,0,0.05);
            display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 0; z-index: 100;
        }
        
        .header-title { font-weight: 800; font-size: 1.1rem; color: var(--primary); margin: 0; }
        
        .nav-btn {
            width: 38px; height: 38px; border-radius: 50%; 
            background: #F1F5F9; color: var(--dark);
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; border: none; font-size: 1rem; cursor: pointer;
        }

        /* الفلاتر */
        .filters-wrapper {
            position: sticky; top: 63px; z-index: 90;
            background: var(--bg); padding: 10px 0;
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        }
        
        .filters-scroll {
            display: flex; gap: 8px; overflow-x: auto; 
            padding: 0 20px 10px; scrollbar-width: none; justify-content: center;
        }

        .filter-chip {
            background: var(--card-bg); border: 1px solid #E5E7EB;
            padding: 8px 20px; border-radius: 30px; 
            font-weight: 700; color: var(--text-gray); font-size: 0.9rem;
            cursor: pointer; transition: 0.2s; white-space: nowrap;
        }
        .filter-chip.active { 
            background: var(--primary); color: white; border-color: var(--primary);
            box-shadow: 0 4px 10px rgba(14, 116, 144, 0.2);
        }

        /* الشبكة */
        .products-grid {
            padding: 10px 20px 40px;
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px;
            max-width: 800px; margin: 0 auto; width: 100%;
        }

        .product-card {
            background: var(--card-bg); border-radius: 16px;
            border: 1px solid rgba(0,0,0,0.04);
            overflow: hidden; display: flex; flex-direction: column;
            animation: popIn 0.5s ease both;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }
        @keyframes popIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .img-container {
            width: 100%; aspect-ratio: 1/1; 
            background: #F8FAFC; position: relative;
            display: flex; align-items: center; justify-content: center; padding: 10px;
        }
        
        .prod-img { 
            width: 100%; height: 100%; object-fit: contain; 
            mix-blend-mode: multiply; transition: transform 0.3s;
        }

        .info-container { padding: 12px; display: flex; flex-direction: column; flex: 1; text-align: start; }
        
        .cat-name { font-size: 0.7rem; color: var(--text-gray); font-weight: 700; margin-bottom: 4px; text-transform: uppercase; }
        .model-name { font-size: 0.95rem; font-weight: 800; color: var(--dark); margin-bottom: 12px; }
        
        /* زر الاستفسار */
        .wa-btn {
            margin-top: auto; width: 100%; padding: 10px;
            background: #f0fdfa; border: 1px solid #ccfbf1;
            border-radius: 10px; color: #0f766e;
            font-weight: 700; font-size: 0.85rem; text-decoration: none;
            display: flex; align-items: center; justify-content: center; gap: 6px;
        }

        .empty-state {
            grid-column: 1 / -1; text-align: center; padding: 40px 20px;
            color: var(--text-gray); display: none;
        }

    </style>
</head>
<body>

    <header>
        <a href="index.html" class="nav-btn"><i class="fas fa-arrow-right"></i></a>
        <h2 class="header-title" id="txt-header">المعرض</h2>
        <button class="nav-btn" onclick="toggleLang()" style="font-size:0.8rem; font-weight:800; width:auto; padding:0 12px; border-radius:8px;">EN</button>
    </header>

    <div class="filters-wrapper">
        <div class="filters-scroll">
            <button class="filter-chip active" onclick="filter('all', this)" id="btn-all">الكل</button>
            <button class="filter-chip" onclick="filter('sun', this)" id="btn-sun">نظارات شمسية</button>
            <button class="filter-chip" onclick="filter('med', this)" id="btn-med">نظارات طبية</button>
        </div>
    </div>

    <div class="products-grid" id="grid">
        </div>
    
    <div class="empty-state" id="emptyMsg">لا توجد منتجات</div>

    <script>
        // --- 1. إعدادات اللغة ---
        const i18n = {
            ar: {
                header: "المعرض", all: "الكل", sun: "نظارات شمسية", med: "نظارات طبية",
                ask: "استفسار", sunCat: "شمسية", medCat: "طبية",
                waMsg: "مرحبا، حابب أستفسر عن الموديل:"
            },
            en: {
                header: "Gallery", all: "All", sun: "Sunglasses", med: "Medical Frames",
                ask: "Enquire", sunCat: "Sunglasses", medCat: "Medical",
                waMsg: "Hi, I want to ask about Model:"
            }
        };
        let lang = 'ar';

        // --- 2. بيانات الصور (زي ما هي بالصورة المرفقة بالضبط) ---
        // الامتداد .jpg.jpg حسب الصورة
        const products = [
            // النظارات الشمسية (s1 -> s4)
            { id: 's1', img: 's1.jpg.jpg', type: 'sun' },
            { id: 's2', img: 's2.jpg.jpg', type: 'sun' },
            { id: 's3', img: 's3.jpg.jpg', type: 'sun' },
            { id: 's4', img: 's4.jpg.jpg', type: 'sun' },
            
            // النظارات الطبية (m1 -> m10)
            { id: 'm1', img: 'm1.jpg.jpg', type: 'med' },
            { id: 'm2', img: 'm2.jpg.jpg', type: 'med' },
            { id: 'm3', img: 'm3.jpg.jpg', type: 'med' },
            { id: 'm4', img: 'm4.jpg.jpg', type: 'med' },
            { id: 'm5', img: 'm5.jpg.jpg', type: 'med' },
            { id: 'm6', img: 'm6.jpg.jpg', type: 'med' },
            { id: 'm7', img: 'm7.jpg.jpg', type: 'med' },
            { id: 'm8', img: 'm8.jpg.jpg', type: 'med' },
            { id: 'm9', img: 'm9.jpg.jpg', type: 'med' },
            { id: 'm10', img: 'm10.jpg.jpg', type: 'med' }
        ];

        // --- 3. دالة رسم المنتجات ---
        function renderProducts() {
            const grid = document.getElementById('grid');
            grid.innerHTML = ''; // تنظيف

            products.forEach((p, index) => {
                const title = p.type === 'sun' ? i18n[lang].sunCat : i18n[lang].medCat;
                const modelName = p.type === 'sun' ? `Sun Model ${p.id.substring(1)}` : `Medical ${p.id.substring(1)}`;
                
                // تأخير بسيط للحركة الجمالية
                const delay = index * 0.05; 
                
                const html = `
                <div class="product-card" data-cat="${p.type}" style="animation-delay: ${delay}s">
                    <div class="img-container">
                        <img src="${p.img}" class="prod-img" loading="lazy" alt="${modelName}" onerror="this.src='https://via.placeholder.com/200?text=Image+Error'">
                    </div>
                    <div class="info-container">
                        <span class="cat-name">${title}</span>
                        <span class="model-name">${modelName}</span>
                        <a href="#" onclick="ask('${modelName} - ${p.id}')" class="wa-btn">
                            <i class="fab fa-whatsapp"></i> <span class="txt-ask">${i18n[lang].ask}</span>
                        </a>
                    </div>
                </div>
                `;
                grid.innerHTML += html;
            });
        }

        // --- 4. التبديل والفلترة ---
        function toggleLang() {
            lang = lang === 'ar' ? 'en' : 'ar';
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            
            // تحديث النصوص
            document.getElementById('txt-header').innerText = i18n[lang].header;
            document.getElementById('btn-all').innerText = i18n[lang].all;
            document.getElementById('btn-sun').innerText = i18n[lang].sun;
            document.getElementById('btn-med').innerText = i18n[lang].med;
            
            document.querySelector('.nav-btn i').className = lang === 'ar' ? 'fas fa-arrow-right' : 'fas fa-arrow-left';
            document.querySelectorAll('.lang-btn').innerText = lang === 'ar' ? 'EN' : 'AR';
            
            // إعادة الرسم لتحديث النصوص داخل الكروت
            renderProducts();
            
            // إعادة تطبيق الفلتر الحالي
            const activeBtn = document.querySelector('.filter-chip.active');
            if(activeBtn) {
                // محاكاة ضغطة لفلترة اللغة الجديدة
                const cat = activeBtn.id.replace('btn-', '');
                filter(cat, activeBtn); 
            }
        }

        function filter(cat, btn) {
            document.querySelectorAll('.filter-chip').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            const cards = document.querySelectorAll('.product-card');
            let visibleCount = 0;

            cards.forEach(card => {
                if (cat === 'all' || card.dataset.cat === cat) {
                    card.style.display = 'flex';
                    visibleCount++;
                } else {
                    card.style.display = 'none';
                }
            });
            document.getElementById('emptyMsg').style.display = visibleCount > 0 ? 'none' : 'block';
        }

        function ask(item) {
            const msg = `${i18n[lang].waMsg} ${item}`;
            location.href = `https://wa.me/962775549700?text=${encodeURIComponent(msg)}`;
        }

        // التشغيل عند البدء
        renderProducts();

    </script>
</body>
</html>
